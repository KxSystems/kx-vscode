<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src ${webview.cspSource}; font-src ${webview.cspSource}; img-src ${webview.cspSource} https:; script-src 'nonce-${nonce}';" />
    <link rel="stylesheet" href="${resetStyleUri}" />
    <link rel="stylesheet" href="${vscodeStyleUri}" />
    <link rel="stylesheet" href="${styleUri}" />
    <title>DataSource</title>
  </head>
  <body>
    <div class="datasource-view-container">
      <div class="content-wrapper">
        <form id="dataSourceForm">
          <div class="form-wrapper">
            <vscode-panels activeid="tab-1">
              <vscode-panel-tab id="tab-1" onclick="userSelectTab('teste')"
                >API</vscode-panel-tab
              >
              <vscode-panel-tab id="tab-2">QSQL</vscode-panel-tab>
              <vscode-panel-tab id="tab-3">SQL</vscode-panel-tab>
              <vscode-panel-view id="view-1">
                <div class="editor-panel">
                  <div class="field-row">
                    <div class="dropdown-container">
                      <label for="select-api">Select API</label>
                      <vscode-dropdown id="select-api" class="dropdown">
                        <vscode-option>Option Label #1</vscode-option>
                        <vscode-option>Option Label #2</vscode-option>
                        <vscode-option>Option Label #3</vscode-option>
                      </vscode-dropdown>
                    </div>
                  </div>
                  <div class="field-row">
                    <vscode-text-field size="72" class="text-input"
                      >Params</vscode-text-field
                    >
                  </div>
                </div>
              </vscode-panel-view>
              <vscode-panel-view id="view-2">
                <div class="editor-panel">
                  <div class="field-row">
                    <vscode-text-area
                      form="sample-form"
                      class="text-area"
                      rows="20"
                      >Query</vscode-text-area
                    >
                  </div>
                  <div class="field-row">
                    <div class="dropdown-container">
                      <label for="select-target">Target</label>
                      <vscode-dropdown id="select-target" class="dropdown">
                        <vscode-option>Option Label #1</vscode-option>
                        <vscode-option>Option Label #2</vscode-option>
                        <vscode-option>Option Label #3</vscode-option>
                      </vscode-dropdown>
                    </div>
                  </div>
                </div>
              </vscode-panel-view>
              <vscode-panel-view id="view-3">
                <div class="editor-panel">
                  <div class="field-row">
                    <vscode-text-area
                      form="sample-form"
                      class="text-area"
                      rows="20"
                      >Query</vscode-text-area
                    >
                  </div>
                </div>
              </vscode-panel-view>
            </vscode-panels>
          </div>
          <div class="actions-wrapper">
            <div class="btn-actions-group">
              <div class="btn-action">
                <vscode-button id="save" appearance="primary" class="btn-save"
                  >SAVE</vscode-button
                >
              </div>
              <div class="btn-action">
                <vscode-button id="run" appearance="primary" class="btn-run"
                  >RUN</vscode-button
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" nonce="${nonce}" src="${webviewUri}"></script>
  </body>
</html>
