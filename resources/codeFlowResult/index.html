<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>KX Account - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <a
      class="branding"
      href="https://marketplace.visualstudio.com/items?itemName=KX.kdb">
      KX Visual Studio Code
    </a>
    <div class="message-container">
      <div class="message">You are signed in now and can close this page.</div>
      <div class="error-message">
        An error occurred while signing in:
        <div class="error-text"></div>
      </div>
    </div>
    <script>
      var search = window.location.search;
      var error = (/[?&^]error=([^&]+)/.exec(search) || [])[1];
      if (error) {
        document.querySelector(".error-text").textContent =
          decodeURIComponent(error);
        document.querySelector("body").classList.add("error");
      }
    </script>
  </body>
</html>
